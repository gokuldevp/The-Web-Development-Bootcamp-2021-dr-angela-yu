<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding JavaScript to Website</title>
</head>

<!-- Adding JavaScript To HTML through INLINE JavaScript -->
<body onload="alert('Adding JavaScript To HTML through INLINE JavaScript')">
    <h1>Adding JavaScript to Website</h1>
    
    <!-- Adding JavaScript To HTML through "INTERNAL" JavaScript, The Script should be placed at the bottom of the code -->
    <script type="text/javascript">

        alert('Adding JavaScript To HTML through "INTERNAL" JavaScript, The Script should be placed at the bottom of the code')

    </script>
    

    <!-- Adding JavaScript To HTML through 'EXTERNAL' JavaScript, The Script should be placed at the bottom of the code -->
    <script src="index.js"></script>


</body>
</html>
